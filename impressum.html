<!DOCTYPE html>
<html lang="de">
<head>

<body>

<div class="custom-cursor"></div>

<div class="container">
  <h1>Impressum</h1>
  <p>Hier steht dein Impressumstextâ€¦</p>
</div>

<div class="footer">
  <a href="impressum.html">Impressum</a>
</div>

<script>
const cursor = document.querySelector(".custom-cursor");

document.addEventListener("mousemove", e => {
  cursor.style.top = e.clientY + "px";
  cursor.style.left = e.clientX + "px";
});

document.querySelectorAll("a, .footer a").forEach(el => {
  el.addEventListener("mouseenter", () => cursor.classList.add("hover-grow"));
  el.addEventListener("mouseleave", () => cursor.classList.remove("hover-grow"));
});
</script>

</body>
</html>
